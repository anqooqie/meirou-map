<!DOCTYPE html>
<html lang="ja">
  <head>

    <title>迷牢マップ</title>

  <body>
    <h1>迷牢マップ</h1>
    <a href="map.html">全体図</a>
    <section>
      <h2>操作方法</h2>
      <dl>
        <dt>マウスホイール上下</dt>
        <dd>ズームイン/ズームアウト</dd>
        <dt>ステージ番号をクリック</dt>
        <dd>そのステージと隣接するステージのみをハイライト</dd>
        <dt>ステージ番号をドラッグ</dt>
        <dd>ステージ番号を表す丸を移動</dd>
        <dt>ステージ番号以外の場所をドラッグ</dt>
        <dd>マップを移動</dd>
      </dl>
    </section>
