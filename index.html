<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>迷牢マップ</title>
  </head>
  <body>
    <h1>迷牢マップ</h1>
    <ul>
      <li><a href="1-21.html">序盤（1〜21、36、43、112、119面）</a></li>
      <li><a href="21-100.html">中盤（21〜35、37〜42、44〜103面）</a></li>
      <li><a href="100-126.html">終盤（100、104〜111、113〜118、120〜126面）</a></li>
    </ul>
    <section>
      <h2>操作方法</h2>
      <dl>
        <dt>マウスホイール上下</dt>
        <dd>ズームイン/ズームアウト</dd>
        <dt>ステージ番号をクリック</dt>
        <dd>そのステージと隣接するステージのみをハイライト</dd>
        <dt>ステージ番号をドラッグ</dt>
        <dd>ステージ番号を表す丸を移動</dd>
        <dt>ステージ番号以外の場所をドラッグ</dt>
        <dd>マップを移動</dd>
      </dl>
    </section>
    <section>
      <h2>注意事項</h2>
      マップは手描きではなく自動生成なので一部見辛い箇所があります。
    </section>
  </body>
</html>
